<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Menu | Cafeteria Itson</title>
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/menu.css">
  </head>
  <body>
    <header>
      <img class="logo" src="img/potro.png" alt="">
      <nav>
        <ul class="nav_links">
          <li class="desayuno" id="1"><a href="#">Desayuno</a></li>
          <li class="comida" id="1"><a href="#">Comidas</a></li>
          <li class="postre" id="1"><a href="#">Postres</a></li>
          <li class="bebida" id="1"><a href="#">Bebidas</a></li>
        </ul>
      </nav>
      <a class="cta" href="menu.html"><button class="shopping_car">Menu</button></a>
    </header>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
          </tr>
        </tfoot>
      </table>

      <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                vaciar todo
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <script src="/js/appc.js"></script>

  </body>
</html>
